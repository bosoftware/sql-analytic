<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>SQLODataService UI</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript" src="js/metadata.js"></script>
<script type="text/javascript" src="js/service.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
<script type="text/javascript" src="js/dispatch.js"></script>
</head>
<body>
	<script type="text/javascript" id="buildMenu">
		var baseUri = new UriInfo(location.href.toUriInfo().toBaseUri());
		window.$metadata = new ServiceMetadata(baseUri.toServiceUri(),
				metadataCallback);
	</script>

	<script type="text/template" id="dataTableFoot">
	<tfoot>
		<tr>
			<td colspan="{0}">
				<div id="paging">
					<ul>
						<li><a class="odataUri" id="previus" href="{1}" >Previous</a></li>						
						<li><a class="odataUri" id="next" href="{2}">Next</a></li>
					</ul>
				</div>
		</tr>
	</tfoot>
	</script>
	<div class="header">
		<h1>
			Data Service
		</h1>
	</div>
	<div id="menu"></div>
	<div id="dataTable" class="datagrid"></div>
	
</body>
</html>
